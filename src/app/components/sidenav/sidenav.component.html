<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container" #contenedorSideNav>

    <div class="icono">
      <button class="icon-btn" (click)="showSidenav()" *ngIf="!show">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path d="M15 6l-6 6 6 6" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </button>
      <button class="icon-btn" (click)="disableSideNav()" *ngIf="show">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path d="M9 6l6 6-6 6" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </button>
    </div>

    <div class="menu">
      <li *ngFor="let item of menuItems" [routerLink]="item.ruta">
        <div class="menu-items" routerLinkActive="activate">
          <img [src]="item.icon" alt="iconos de dashboard">
          <a>{{item.nombre}}</a>

          <div class="btnIcon">
            <button class="disableBtn2" #disableBtnDown *ngIf="item.subMenu" (click)="disableSubMenu()">
              <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path d="M6 15l6-6 6 6" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                </path>
              </svg>
            </button>
            <button #disableBtn *ngIf="item.subMenu" (click)="subMenuShow()">
              <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" color="#000000">
                <path d="M6 9l6 6 6-6" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                </path>
              </svg>
            </button>
          </div>

        </div>

        <div class="subMenuHidden" #subMenu2 *ngIf="item.subMenu">
          <a *ngFor="let sub of item.subMenu" [routerLink]="sub.ruta" routerLinkActive="activateA">{{sub.nombre}}</a>
        </div>
      </li>
    </div>


  </div>
</body>

</html>
